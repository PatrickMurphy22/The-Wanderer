<!DOCTYPE html>
 <html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="description" content="Explore the world with us, and uncover the hidden beauties on this planet"> 
        <meta name="keywords" content="explore, hidden beauties, world, uncover"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Wanderers</title>
    </head>
    <body>

        <div id="contact-background-image-container">
            <div id="contact-background-image">
                <header id="header-box">
                    <h1><a id="title" href="index.html">Wanderers</a></h1>
                    <nav>
                        <input id="menu-toggle" type="checkbox" />
                        <label class='menu-button-container' for="menu-toggle">
                            <div class='menu-button'></div>
                        </label>
                        <ul class="menu">
                            <li><a href="destinations.html">Destinations</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </header>
                <div id="contact-container">
                    <div id="contact-info-container">
                        <div id="contact-head">
                            <h2>Contact Us.</h2>
                        </div>
                        <div id="contact-text">
                            <p>
                                
                                Contact us and we will be your guide to the world
                            <a href="https://gmail.com">Wanderers@gmail.com</a> or 087-123-4567</p>
                        </div>
                        <div id="contact-location">
                            <div id="location-header"><h2>-Find us here-</h2></div>
                            <div id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1564.6645711150438!2d-9.74090506370181!3d51.997930474883965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4845422ce6e057e9%3A0x1857818df0cb0871!2sCarrauntoohil!5e0!3m2!1sen!2sie!4v1661944739151!5m2!1sen!2sie" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                        </div>
                    </div>
                    <div id="signup-container">
                        <div id="signup-form">
                            <h2>Sign-up for our newsletter.</h2>
                            <form method="post" value="https://formdump.codeinstitute.net/">
                                    <div class="text-form">
                                        <div id="full-name">
                                            <label for="fullname">-Full name-</label>
                                            <input class="form-input" type="text" name="full_name" id="fullname" placeholder="Enter name" required>
                                        </div>
                                        <div id="email-address">
                                            <label for="email">-Email Address-</label>
                                            <input class="form-input" type="email" name="email_address" id="email" placeholder="Enter email address" required>
                                        </div>
                                    </div>
                                    <div id="radio">
                                        <input type="radio" name="travel_type" id="backpack" value="backpack" required>
                                        <label for="backpack">Backpacking</label>
                                        <input type="radio" name="travel_type" id="citybreak" value="citybreak">
                                        <label for="citybreak">Citybreak</label>
                                        <input type="radio" name="travel_type" id="adventure" value="adventure">
                                        <label for="adventure">Adventure</label>
                                        <input type="radio" name="travel_type" id="all" value="all">
                                        <label for="all">All</label>
                                    </div>
                                    <div id="submit-button">
                                        <input class="submit" type="submit" value="Travel" >
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="footer-container">
            <div id="social-media-icons" >
                <h2>Follow us:</h2>
                <ul class="social-networks">
                    <li><a href="https://facebook.com" target="_blank"rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank"rel="noopener" aria-label="Visit our Instagram page (open in a new tab)" > <i class="fab fa-instagram-square"></i></a></li>
                    <li><a href="https://youtube.com" target="_blank"rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-youtube"></i></i></a></li>
                    <li><a href="https://Twitter.com" target="_blank"rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
        </footer>

        <script src="https://kit.fontawesome.com/d2b7aff9cc.js" crossorigin="anonymous"></script>
    </body>
</html>
