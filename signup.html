<!DOCTYPE html>
 <html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="description" content="Explore the world with us, and uncover the hidden beauties on this planet"> 
        <meta name="keywords" content="explore, hidden beauties, world, uncover"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Wanderers</title>
    </head>
    <body>

        <div id="signup-background-image-container">
            <div id="signup-background-image">
                <header id="header-box">
                    <h1><a id="title" href="index.html">Wanderers</a></h1>
                    <nav>
                        <ul id="menu">
                            <li><a href="#">Travel</a></li>
                            <li><a href="signup.html">Sign-Up</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </header>
                <div id="signup-container">
                    <div id="signup-form">
                        <h2>Sign-up for our newsletter.</h2>
                        <form method="post" value="https://formdump.codeinstitute.net/">
                                <div class="text-form">
                                    <div id="full-name">
                                        <label for="fullname">-Full name-</label>
                                        <input class="form-input" type="text" name="full_name" id="fullname" placeholder="Enter name here" required>
                                    </div>
                                    <div id="email-address">
                                        <label for="email">-Email Address-</label>
                                        <input class="form-input" type="email" name="email_address" id="email" placeholder="Enter email address here" required>
                                    </div>
                                </div>

                                <div id="radio">
                                    <input type="radio" name="travel_type" id="backpack" value="backpack" required>
                                    <label for="backpack">Backpacking</label>

                                    <input type="radio" name="travel_type" id="citybreak" value="citybreak">
                                    <label for="citybreak">Citybreak</label>

                                    <input type="radio" name="travel_type" id="adventure" value="adventure">
                                    <label for="adventure">Adventure</label>

                                    <input type="radio" name="travel_type" id="all" value="all">
                                    <label for="all">All</label>
                                </div>
                                <div id="submit-button">
                                    <input class="submit" type="submit" value="Travel" >
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank"
                     rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank"
                     rel="noopener" aria-label="Visit our Instagram page (open in a new tab)" > <i class="fab fa-instagram-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank"
                     rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-youtube"></i></i></a>
                </li>
                <li>
                    <a href="https://Twitter.com" target="_blank"
                     rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </footer>
    
        <script src="https://kit.fontawesome.com/d2b7aff9cc.js" crossorigin="anonymous"></script>
    </body>
</html>
